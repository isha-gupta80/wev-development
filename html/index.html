<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <section id="game-container">
        <div class="computer">
            <h2>Computer</h2>
        
            <div class="results">
                <span>
                    <img src="rock.png" alt="" id="computer-rock">
                    <img src="paper.png" alt="" id="computer-paper">
                    <img src="scissor.png" alt="" id="computer-scissor">
                </span>
            </div>
        </div>
        <div class="player">
            <h2>Player</h2>
            <div class="player-choose">
                <div class="image-box" onclick="play('rock')">
                    <img src="rock.png" alt="">
                </div>
                <div class="image-box" onclick="play('paper')">
                    <img src="paper.png" alt="">
                </div>
                <div class="image-box" onclick="play('scissor')">
                    <img src="scissor.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="results" id="result">
    </div>
    <script>
         function play(userChoice) {
          const choices = ['rock', 'paper', 'scissors'];
          const computerChoice = choices[Math.floor(Math.random() * choices.length)];
    
          let result = '';
    
          // Update computer's choice image
          document.getElementById('computer-rock').style.display = 'none';
          document.getElementById('computer-paper').style.display = 'none';
          document.getElementById('computer-scissor').style.display = 'none';
          document.getElementById('computer-' + computerChoice).style.display = 'block';
    
          if (userChoice === computerChoice) {
            result = "It's a tie!";
          } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'paper' && computerChoice === 'rock') ||
            (userChoice === 'scissors' && computerChoice === 'paper')
          ) {
            result = 'You win!';
          } else {
            result = 'Computer wins!';
          }
    
          document.getElementById('result').innerHTML = `You chose ${userChoice}. ${result}`;
        }
      </script>
</body>
</html>
